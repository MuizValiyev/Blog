<h2 style="color: #fff;">Add a new comment</h2>

<form action="{% url "main:post_comment" post.id %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Add comment" style="color: #fff; width: 200px; height: 40px; border-radius: 10px; background-color: #A259FF;"></p>
</form>
